<!DOCTYPE html>

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ===== BODY ===== */
body {
    background-color: #0b0e14;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 30px 15px;
}

/* ===== TITRES ===== */
h1 {
    color: #ff1e00;
    text-shadow: 2px 2px 12px rgba(255, 30, 0, 0.6);
    margin-bottom: 15px;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
}

p {
    margin-bottom: 35px;
    opacity: 0.9;
    font-size: clamp(0.9rem, 2.5vw, 1.1rem);
}

/* ===== CONTAINER ===== */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: auto;
}

/* ===== CARDS ===== */
.playlist-card {
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 18px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    transition: transform 0.3s ease, border-color 0.3s ease;
}

.playlist-card:hover {
    transform: translateY(-4px);
    border-color: #ff1e00;
}

/* ===== IFRAME RESPONSIVE ===== */
.playlist-card iframe {
    width: 100%;
    height: 380px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

/* ===== LOGO FIXED ===== */
.logo-fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;

    width: 70px;
    height: 70px;
    border-radius: 50%;

    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;

    /* Halo tr√®s l√©ger */
    box-shadow: 0 0 8px rgba(255, 30, 0, 0.35);
}

.logo-fixed img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
}


.logo-fixed:hover img {
    transform: scale(1.08);
    opacity: 1;
}


/* ===== TABLET ===== */
@media (max-width: 1024px) {
    .playlist-card iframe {
        height: 360px;
    }
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }

    .playlist-card iframe {
        height: 320px;
    }

    .logo-fixed img {
        width: 65px;
        opacity: 0.7;
    }
}

@media (max-width: 600px) {
    .logo-fixed {
        width: 55px;
        height: 55px;
        bottom: 14px;
        right: 14px;
        box-shadow: 0 0 6px rgba(255, 30, 0, 0.25);
    }
}


</style>
</head>
