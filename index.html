<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan and Friends</title>
    <link rel="icon" type="image/png" href="assets/japan and friends.png">
    
    <style>
        /* ===== RESET & BASE ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0b0e14;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px 15px;
        }

        /* ===== TITRES ===== */
        h1 {
            color: #ff1e00;
            text-shadow: 2px 2px 12px rgba(255, 30, 0, 0.6);
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        p {
            margin-bottom: 35px;
            opacity: 0.9;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        /* ===== CONTAINER (GRID) ===== */
        .container {
            display: grid;
            /* Cr√©e des colonnes automatiques de minimum 280px */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        /* ===== CARDS ===== */
        .playlist-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .playlist-card:hover {
            transform: translateY(-8px);
            border-color: #ff1e00;
        }

        .playlist-card iframe {
            width: 100%;
            height: 380px;
            border-radius: 14px;
            border: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        /* ===== BOUTON DISCORD FIXE ===== */
        .discord-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .discord-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 30, 0, 0.4);
            border: 2px solid rgba(255, 30, 0, 0.2);
        }

        .discord-button:hover {
            transform: scale(1.15) rotate(5deg);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .playlist-card iframe { height: 320px; }
            .discord-button {
                width: 55px;
                height: 55px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>‚õ©Ô∏è Japan and Friends : Mes Sons Pr√©f√©r√©s üéß</h1>
    <p>Bonjour ! Aujourd'hui, je souhaite vous partager mes playlists favorites.</p>

    <div class="container">
        <div class="playlist-card">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6V69Yfs6Y5I" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
        </div>

        <div class="playlist-card">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2vYvS7dI99v" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
        </div>
        
        </div>

    <a href="https://discord.gg/aytrfETuVK" target="_blank" class="discord-button" title="Rejoignez-nous sur Discord">
        <img src="assets/japan and friends.png" alt="Discord Logo">
    </a>

</body>
</html>
